<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Historique des Analyses</title>
    <link rel="stylesheet" type="text/css" href="../css/Historique.css">
</head>
<body>

<h1>Historique des analyses</h1>

<div class="button-row">
  <button class="btn" onclick="window.location.href='Accueil.html'">üè† Accueil</button>
  <button class="btn" onclick="window.location.href='diagnostic.html'">üîç Revenir au Diagnostic</button>
  <button class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Supprimer tout</button>
</div>

<div class="history-container" id="history-container"></div>

<script>
  const user = localStorage.getItem('loggedUser') || 'anonyme';
  const historyKey = 'history_' + user;
  let history = JSON.parse(localStorage.getItem(historyKey)) || [];

  const container = document.getElementById('history-container');

  function renderHistory() {
    container.innerHTML = "";

    if (history.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Aucune analyse enregistr√©e.</p>";
      return;
    }

    history.slice().reverse().forEach((entry, index) => {
      const div = document.createElement('div');
      div.className = 'entry';

      const img = document.createElement('img');
      img.src = entry.image;

      const details = document.createElement('div');
      details.className = 'entry-details';

      const dateText = document.createElement('p');
      const date = new Date(entry.date).toLocaleString('fr-FR');
      dateText.textContent = `Date : ${date}`;

      const comment = document.createElement('textarea');
      comment.className = 'comment-box';
      comment.placeholder = "Ajouter un commentaire...";

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "Supprimer";
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => deleteEntry(index);

      details.appendChild(dateText);
      details.appendChild(comment);
      details.appendChild(deleteBtn);

      div.appendChild(img);
      div.appendChild(details);
      container.appendChild(div);
    });
  }

  function deleteEntry(indexFromEnd) {
    const realIndex = history.length - 1 - indexFromEnd;
    history.splice(realIndex, 1);
    localStorage.setItem(historyKey, JSON.stringify(history));
    renderHistory();
  }

  function deleteAll() {
    if (confirm("√ätes-vous s√ªr de vouloir supprimer tout l'historique ?")) {
      history = [];
      localStorage.removeItem(historyKey);
      renderHistory();
    }
  }

  renderHistory();
</script>

</body>
</html>
